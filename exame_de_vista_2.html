<!DOCTYPE html>

    <title>Exame de Vista
</title>
</head>
<body bgcolor="#dddddd" text="darkblue">
    <h1><b>Exame de Vista</b></h1>
    <hr color="darkblue">
    <h2><b>Leia apenas o que se pede: </b></h2>
    <h3><b>números: a 2 3 u 5 j 8</b></h3>
    <h4><b>letras: y a 1 2 3 / 3 q </b></h4>
    <h5><b>vogais: 1 a + o p 3i </b></h5>
    <h6><b>consoantes: c a 8 o # di</b></h6>
    <br/>
</body>
</html>
<!--Os "h" são para o tamanho das letras
hr é para linhas, coloca ele sozinho que já vai
h1 letra gigante
h2 letra média 
h3 letra média, boa de usar
h4
h5
h6
assim vai diminuindo até o 6 que é minusculo -->
